<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Issue Tracker | log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="login">
    <div class="container d-flex justify-content-center vh-100 align-items-center">
      <div class="row">
        <div class="col">
          <div class="card">            
            <div class="card-body">
              <h2 class="card-title text-center" style="font-size:large; font:bolder">My Issue Tracker</h2>
              <form>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Your email">
                </div>
                <div class="mb-5">
                  <label for="userPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="userPassword">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-5" id="loginButton">Log in</button>
                </div>
              </form>        
            </div>
          </div>
        </div>
        <div class="row py-5 mx-1 text-center">
          <div class="col">
            <label for="" id="goToSignupId"><a href="./signup.html">Sign up!</a></label>
          </div>
        </div>
      </div>
      
    </div>
  <script src="./scripts/login.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
