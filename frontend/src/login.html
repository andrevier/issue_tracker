<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Issue Tracker | log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body id="login">
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="login-page-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Issue Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row d-flex"> 
        <div class="col mx-auto">
          <div class="card px-5 py-5" style="border-radius: 1rem">
            <h2 class="card-title text-center" style="font-size:large; font:bolder">Let's go!</h2>
            <form>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Your email">
              </div>
              <div class="mb-5">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" id="loginButton">Enter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center h-100 py-5 text-center">
        <label for="" id="goToSignupId"><a href="./signup.html">Sign up!</a></label>
      </div>
    </div>
  </div>
  <script src="./scripts/login.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
