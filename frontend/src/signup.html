    <div class="container d-flex justify-content-center vh-100 align-items-center">
      <div class="row">
        <div class="col">
          <div class="card">            
            <div class="card-body">
              <h2 class="card-title text-center" style="font-size:large; font:bolder">My Issue Tracker</h2>
              <form>
                <div class="mb-3">
                  <label for="userName" class="form-label">User name</label>
                  <input type="text" class="form-control" id="user-name" placeholder="John Doe">
                  <div id="name-helper" class="form-text">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="user-email" placeholder="example@company.com">
                  <div id="email-helper" class="form-text">
                  </div>
                </div>
                <div class="mb-5">
                  <label for="userPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="user-password">
                  <div id="password-helper" class="form-text">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-5" id="signup-button">Sign up</button>
                </div>
              </form>        
            </div>
          </div>
        </div>
        <div class="row py-5 mx-1 text-center">
          <div class="col">
            <label for="" id="goToLoginId"><a href="./login.html">Log in</a></label>
          </div>
        </div>
      </div>
      
    </div>
  <script src="./scripts/signup.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
