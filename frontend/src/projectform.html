<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Issue Tracker | Projects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div id="projectForm-page">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="page-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Issue Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./issues.html">Issues</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./agileboard.html">Agile board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./projects.html">Projects</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            user name
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container py-5 h-100">
            <div class="row justify-content-center">
                <div class="col col-lg-6">
                    <h2>Project</h2>
                    <form>
                        <div class="form-group">
                            <label for="projectName">Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="A beautiful name">
                        </div>
                        <div class="form-group">
                            <div class="row align-items-center py-3">
                                <div class="col-8">
                                    <label for="projectCode" class="col-form-label">Code</label>
                                    <input type="text" id="projectCode" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="projectDeadline" class="col-form-label">Deadline</label>
                                    <input type="date" id="projectDeadline" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Description</label>
                            <textarea class="form-control" id="projectDescription" rows="8"
                                placeholder="This project is about..."></textarea>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-primary" id="createProjectButton">Create</button>
                        <button type="submit" class="btn btn-secondary" id="cancelProjectButton">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/projectFormWindow.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
